<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/tetris.css') }}" />
    <!-- Scripts -->
    <!-- See if you can include this into the constructor of the Game class -->
    <script src="https://kit.fontawesome.com/dd53a25d75.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>
    <script src="{{ url_for('static',filename='js/Tetris.js') }}"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-menu">
            <a href="{{ url_for('main.index') }}" class="navbar-item">
                Home
            </a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                Profile
            </a>
            {% endif %}
            {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                Login
            </a>
            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                Sign Up
            </a>
            {% endif %}
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                Logout
            </a>
            {% endif %}
        </div>
    </nav>

    <div class="body">
        <div class="column">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
